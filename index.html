<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Buy PUBG items and accounts securely. Join us on Telegram.">
  <title>T-Rex Store | PUBG Items & Accounts</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #ffcc00, #cc3300, #000000);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      animation: fadeDown 1.5s ease-out forwards;
    }

    p {
      font-size: 1.5rem;
      margin-top: 1rem;
      max-width: 600px;
      animation: fadeUp 1.5s ease-out forwards;
    }

    .btn {
      margin-top: 3rem;
      background: #0088cc;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease;
      animation: fadeZoom 2s ease-out forwards;
    }

    .btn:hover {
      background: #007ab8;
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeZoom {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>T-Rex Store</h1>
  <p>Welcome to the ultimate PUBG marketplace. Get the best items and accounts directly through our Telegram.</p>
  <button class="btn" onclick="window.location.href='https://telegram.me/ArKT_7'">
    Join Us on Telegram
  </button>
</body>
</html>
